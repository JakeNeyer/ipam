name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Test (main app)
        run: go test -v -race -count=1 ./...

      - name: Test (Terraform provider)
        run: |
          cd terraform-provider-ipam
          go test -v -race -count=1 -short ./...
