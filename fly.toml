# fly.toml app configuration file generated for ipam on 2026-02-10T00:22:10-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ipam'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Use a path that returns 2xx (required by Fly). When APP_ORIGIN is set, GET / returns 401.
  [[http_service.checks]]
  grace_period = "15s"
  interval = "30s"
  method = "GET"
  path = "/docs"
  timeout = "5s"

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
  cpus = 1
  memory_mb = 256
